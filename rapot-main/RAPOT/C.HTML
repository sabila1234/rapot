<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Siswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f1f1f1;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            max-width: 800px;
            width: 100%;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #63a91f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #4caf50;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Form Data Siswa</h2>
        <form id="studentForm">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Tanggal Lahir:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Pilih Jenis Kelamin</option>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>

            <label for="address">Alamat:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="phone">Nomor Telepon:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="parentName">Nama Orang Tua/Wali:</label>
            <input type="text" id="parentName" name="parentName" required>

            <label for="parentPhone">Nomor Telepon Orang Tua/Wali:</label>
            <input type="text" id="parentPhone" name="parentPhone" required>

            <input type="submit" value="Kirim Data">
        </form>
    </div>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form from refreshing

            // Create student data object
            const studentData = {
                name: document.getElementById('name').value,
                dob: document.getElementById('dob').value,
                gender: document.getElementById('gender').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                parentName: document.getElementById('parentName').value,
                parentPhone: document.getElementById('parentPhone').value
            };

            // Retrieve existing data from local storage
            let students = JSON.parse(localStorage.getItem('students')) || [];

            // Add new student data to the array
            students.push(studentData);

            // Save updated array back to local storage
            localStorage.setItem('students', JSON.stringify(students));

            // Reset the form
            document.getElementById('studentForm').reset();

            // Optionally redirect to the t.html page after submission
            window.location.href = 't.html';
        });
    </script>

</body>
</html>
